<!-- shopping-cart.component.html -->
<mat-card>
    <mat-card-title>Shopping Cart</mat-card-title>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let item of cartItems">
          <h3 matLine>{{ item.name }}</h3>
          <p matLine>
            Quantity: {{ item.quantity }} | Price: ${{ item.price * item.quantity }}
          </p>
          <button mat-icon-button (click)="removeFromCart(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="checkout()" [disabled]="cartItems.length === 0">
        Checkout
      </button>
    </mat-card-actions>
  </mat-card>
